<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="tools/images/favicon-32x32.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Profile Card</title>
    </head>
    <body>
        <center>
            <div class="container">
                <div class="up"></div>
                <div class="middle">
                    <img src="tools/images/image-victor.jpg" alt="" class="avatar">
                    <div class="details">
                        <h1 class="name">Victor Crest</h1>
                        <h1 class="age">26</h1>
                    </div>
                    <p class="residence">London</p>
                </div>
                <div class="down">
                    <div class="follows">
                        <h1 class="number">80K</h1>
                        <p class="detail">Followers</p>
                    </div>
                    <div class="likes">
                        <h1 class="number">803K</h1>
                        <p class="detail">Likes</p>
                    </div>
                    <div class="photos">
                        <h1 class="number">1.4K</h1>
                        <p class="detail">Photos</p>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
